<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibz</title>
</head>
<body>
    <header><h1 class='title'>Madlibz Generator</h1></header>
    <main>
        <div class='title' id='title-page'>
            <h2>Nostalgia is calling! Fill in your answers and see what goofiness you've walked into.</h2>
            <button class="template-button" id='template-load'>Click to play!</button>
        </div>
        <h3 id='template-title'></h3>
        <div class='lists'>
            <ul id='form-list'></ul>
            <ul id='answer-list'></ul>
        </div>
        <div class="ispinner gray animating">
            <div class="ispinner-blade"></div>
        </div>
        <ul id='prompt-list'></ul>
    </main>
    <footer>
        <button class="template-button" id='reset-button'>New Template</button>
    </footer>
    <script src='index.js'></script>
    <link rel='stylesheet' href='app.css' />
</body>
</html>
