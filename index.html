<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibz</title>
</head>
<body>
    <header><h1 >Madlibz Generator</h1></header>
    <main>
        <div class='title' id='title-page'>
            <h2></h2>
            <button class="template-button" id='template-load'>Click to play!</button>
        </div>
        <div class='title'>
            <h4></h4>
            <h3 id='template-title'></h3>
        </div>
        <div class='main-page'>
            <div class='lists'>
                <ol id='form-list'></ol>
                <ol id='answer-list'></ol>
                <div id='story-button'></div>
            </div>
        </div>
        <div id='story'></div>
    </main>
    <footer>
        <button class="template-button" id='reset-button'>New Template</button>
    </footer>
    <script src='index.js'></script>
    <link rel='stylesheet' href='app.css' />
</body>
</html>
